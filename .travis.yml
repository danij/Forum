sudo: true
dist: trusty
language: cpp

compiler:
    - gcc
    - clang

os:
    - linux
    
env:
    - BUILD_TYPE=RelWithDebInfo

before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y cmake gcc-6 g++-6 clang-4.0 libicu-dev libboost-all-dev

